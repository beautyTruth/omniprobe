<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>OmniProbe</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text">
          <h1 class="heading-primary">
            A probing instrument delivered to your saucer, daily!
          </h1>
          <p class="hero-description">
            When you've been travelling through space for 500 billion light
            years, the last thing you want to think about is a probe. That's
            where we come in. We provide a stress-free probe service tailor made
            for you.
          </p>
          <a href="#" class="btn btn--full margin-right-sm">Probe for probes</a>
          <a href="#" class="btn btn--outline">Learn more &darr;</a>
        </div>

        <div class="hero-img-box">
          <img
            src="img/hero.png"
            alt="pictures of prepared food, lady eating food"
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
